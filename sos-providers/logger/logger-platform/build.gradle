
description = 'SORCER OS :: providers :: logger :: platform'
dependencies {
  compile project(':sos-providers:logger:logger-api')
  compile project(':sos:sos-platform')
  compile project(':sos:sorcer-spi')
    compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version:'4.0-beta4'
    compile group: 'org.apache.river', name: 'start', version:riverVersion
  testCompile project(':tools:sorcer-junit')
    provided(group: 'com.google.inject', name: 'guice', version:'4.0-beta4')
    provided(group: 'ch.qos.logback', name: 'logback-classic', version:'1.0.13')
}
