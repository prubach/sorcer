
description = 'SORCER OS :: int tests :: integration tests'
dependencies {
  compile project(':sos:sos-platform')
  compile project(':tests:ju-arithmetic:ju-arithmetic-api')
  compile project(':sos-providers:exertmonitor:exertmonitor-prv')
    compile group: 'com.sleepycat', name: 'je', version:'5.0.104'
  compile project(':sos-providers:dbp:dbp-prv')
  compile project(':tests:model-beans')
  testCompile project(':sos:commons-req')
  testCompile project(':tools:sorcer-junit')
    testCompile group: 'junit', name: 'junit', version:junitVersion
    testCompile group: 'org.slf4j', name: 'jul-to-slf4j', version:slf4jVersion
  testCompile project(':sorcer-rio:sorcer-rio-config')
  provided  project(':tests:ju-arithmetic:ju-arithmetic-prv')
}


test {
    description = 'Tests local and remote services with JUnit test case.'
    systemProperty "java.rmi.server.codebase",  "artifact:org.sorcersoft.sorcer/ju-arithmetic-dl/" + sorcerVersion +
                                                " artifact:org.sorcersoft.sorcer/ex6-dl/" + sorcerVersion +
                                                " artifact:org.sorcersoft.sorcer/model-beans/" + sorcerVersion +
                                                " artifact:org.rioproject.monitor/monitor-api/" + rioVersion
}