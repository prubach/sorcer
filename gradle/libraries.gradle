/*
 * Build a map of the dependency artifacts to use.  Allows centralized definition of the version of artifacts to
 * use.  In that respect it serves a role similar to <dependencyManagement> in Maven
 */
ext {
	sorcerVersion = version

	groovyVersion = "2.3.8"
	rioVersion = "5.1.2"
    //rioVersion = "5.0-M5S0"
	riverVersion = "2.2.2"
	slf4jVersion = "1.7.7"
	blitzVersion = "2.3"
	lockmgrVersion = "2.1.7"
	jeVersion = "5.0.104"
	junitVersion = "4.11"
	junitAddonsVersion = "1.4"
	antVersion = "1.8.2"


    v_sorcer = version
    v_sos_release = "1.0"
	v_jini = riverVersion
    v_blitz = blitzVersion
	v_sleepycat = jeVersion
    v_rio = rioVersion
    v_groovy = groovyVersion
    v_sigar = "1.6.4-3"
	v_lockmgr = "0.2-3"
    v_slf4j = slf4jVersion
    v_junit = junitVersion
    v_logback = "1.0.13"
    v_plexus = "3.0.15"
    v_guava = "16.0.1"
    v_clang = "3.2.1"
    v_ccli = "1.2"
    v_cio = "2.4"
    v_guice = "4.0-beta4"
    v_maven = "3.1.1"

    sorcerDistHome = "${rootProject.projectDir.path}/distribution/build/sorcer-$version"
}