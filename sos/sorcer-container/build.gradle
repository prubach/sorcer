
description = 'SORCER OS :: container'
dependencies {
  compile project(':sos:sorcer-spi')
    compile group: 'com.google.inject', name: 'guice', version:'4.0-beta4'
    compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version:'4.0-beta4'
    compile group: 'com.google.guava', name: 'guava', version:'16.0.1'
    compile group: 'cglib', name: 'cglib', version:'2.1_3'
    testCompile group: 'junit', name: 'junit', version:junitVersion
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version:groovyVersion
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version:slf4jVersion
}
